# Pushok Hub MQTT Bridge Configuration

# Pushok Hub connection settings
hub:
  host: "192.168.1.151"
  port: 3001
  use_ssl: false
  # Keys are generated during registration (run with --register)
  # They will be saved here automatically after successful registration
  # private_key: ""
  # user_id: ""

# MQTT broker settings
mqtt:
  host: "localhost"
  port: 1883
  # username: "mqtt_user"
  # password: "mqtt_password"
  client_id: "pushok_hub_bridge"
  base_topic: "pushok_hub"
  # Prefix for device names in Home Assistant (e.g., "Hub1 " -> "Hub1 Living Room")
  # device_prefix: ""
  # Home Assistant MQTT discovery
  discovery_prefix: "homeassistant"
  discovery_enabled: true

# Logging
log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
